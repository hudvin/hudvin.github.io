# Site settings
title:          Vadym's blog
description:    "Vadym's blog"
baseurl:        ""
url:            "https://hudvin.github.io"

# Google Analytics
google_analytics: UA-211538833-1

# Author
author:
  name:         Vadym Bartko
  email:        hudvinw@gmail.com

# Build settings
markdown:       kramdown
include:
  - _pages

# Assets
sass:
  sass_dir:     _sass
  style:        compressed

# Gems
plugins:
  - jekyll-feed
  - jekyll-paginate
  - jekyll-seo-tag
  # - jemoji #Uncomment this to allow emoji in your post

# Permalinks
permalink:      /:year-:month-:day/:title
paginate:       10

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]

# Disqus (Set to your disqus id)
disqus:         jekyll-tale
